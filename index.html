<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Man</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js"></script>
</head>



<body onkeydown="move(event)">
    <center>
        <h1>Hungry Man</h1>
    </center>
    <div>
        <center>
            <h4 id="some_div">60 seconds remaining</h4>
        </center>
    </div>
    <div class="figures">
        <div class="man">
            <img src="./images/hii.png" id="man" alt="$04" width="75px" height="150px">
        </div>
        <div class="enemy">
            <img src="./images/enemy.png" id="enemy1" alt="404" width="75px" height="75px">
        </div>
        <div class="enemy">
            <img src="./images/enemy.png" id="enemy2" alt="404" width="75px" height="75px">
        </div>
        <div class="enemy">
            <img src="./images/enemy.png" id="enemy3" alt="404" width="75px" height="75px">
        </div>
        <div class="enemy">
            <img src="./images/enemy.png" id="enemy4" alt="404" width="75px" height="75px">
        </div>
        <div class="enemy">
            <img src="./images/enemy.png" id="enemy5" alt="404" width="75px" height="75px">
        </div>
        <div class="enemy">
            <img src="./images/enemy.png" id="enemy6" alt="404" width="75px" height="75px">
        </div>
        <div class="burger">
            <img src="./images/burger.png" id="burger" alt="404" width="75px" height="75px">
        </div>
    </div>
    <div class="single">
        <div class="score">
            <button id="score">Score : 0 </button>
        </div>
        <div class="level">
            <h3 id="levels">LEVEl-1</h3>
        </div>
    </div>
</body>

</html>
